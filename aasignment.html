<!DOCTYPE html>
<html>
    <head>patient</head>
    <title>patient.html</title>
    <body>
        <form method="post">
            <lable>Patients name</lable>
            <input placeholder="patients name" name="patients name" type="text"/>
            <br>
            <lable>GENDER</lable>
            <input type="radio" name="gender"/>male
            <input type="radio" name="gender"/>female
            <input type="radio" name="gender"/>others
            <br>
            <label>AGE</label>
            <input type="radio" name="age"/>0-12yrs
            <input type="radio" name="age"/>13-19yrs
            <input type="radio" name="age"/>20-35yrs
            <input type="radio" name="age"/>>20-35yrs
            <br>
            <h4>Blood Pressure</h4>
            <br>
            <label>sytolic(mmHg)</label>
            <input type="sytolic(mmHg)" name="sytolic(mmHg)"/>
            <lable>Diastolic(mmHg)</lable>
            <input type="diastolic(mmHg)" name="diastolic(mmHg)"/>
            <br>
            <h4>Body Mass Index</h4>
            <br>
            <lable>weight(Kgs)</lable>
            <input type="weight(kgs)" name="weight(kgs)"/>
            <lable>height(meters)</lable>
            <input type="height(meters)" name="height(meters)"/>
             <br>
             <label>status</label>
             <br>
             <input type="submit" name="generate" value="generate"/>
             <input type="submit" name="cancel" value="cancel"/>
             <br>
             <textarea name="comments" rows="10" cols="40"/></textarea>
        </form>
    </body>
</html>
